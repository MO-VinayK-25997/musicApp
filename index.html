<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Radio Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="app-header">
        <div class="logo">ðŸŽµ</div>
        <div class="title">Indian Radio Player</div>
        <div class="profile">ðŸ‘¤</div>
    </header>
    
    <div class="container">
        <div id="infoMessage" style="text-align:center;color:#ffe3e3;font-size:1rem;margin-bottom:10px;display:none;">
        </div>
        <ul class="station-list">
            <li class="station">
                <div class="station-info">
                    <span class="station-name">AIR FM Gold</span>
                    <span class="station-desc">All India Radio - Hindi, News, Music</span>
                </div>
                <button class="play-btn"
                    onclick="playStation('AIR FM Gold', 'All India Radio - Hindi, News, Music', 'https://air.pc.cdn.bitgravity.com/air/live/pbaudio001/playlist.m3u8')">&#9654;</button>
            </li>
            <li class="station">
                <div class="station-info">
                    <span class="station-name">Radio City Hindi</span>
                    <span class="station-desc">Bollywood Hits & Hindi Songs</span>
                </div>
                <button class="play-btn"
                    onclick="playStation('Radio City Hindi', 'Bollywood Hits & Hindi Songs', 'https://prclive1.listenon.in/RadioCityHindi')">&#9654;</button>
            </li>
            <li class="station">
                <div class="station-info">
                    <span class="station-name">Hungama Bollywood</span>
                    <span class="station-desc">Bollywood Music 24x7</span>
                </div>
                <button class="play-btn"
                    onclick="playStation('Hungama Bollywood', 'Bollywood Music 24x7', 'https://hungama-radiocity-live.hungama.com/radiocitybollywood')">&#9654;</button>
            </li>
            <li class="station">
                <div class="station-info">
                    <span class="station-name">Mirchi 98.3 FM</span>
                    <span class="station-desc">Bollywood, Hindi, Talk</span>
                </div>
                <button class="play-btn"
                    onclick="playStation('Mirchi 98.3 FM', 'Bollywood, Hindi, Talk', 'https://playerservices.streamtheworld.com/api/livestream-redirect/MIRCHI.mp3')">&#9654;</button>
            </li>
        </ul>
    </div>

    <nav class="bottom-menu">
        <button class="menu-btn active" onclick="showCategory('all')">All</button>
        <button class="menu-btn" onclick="showCategory('bollywood')">Bollywood</button>
        <button class="menu-btn" onclick="showCategory('regional')">Regional</button>
        <button class="menu-btn" onclick="showCategory('news')">News</button>
        <button class="menu-btn" onclick="showCategory('favorites')">Favorites</button>
    </nav>

    <div class="player-bar" id="playerBar" style="display:none;">
        <div class="player-info">
            <span class="player-name" id="playerName"></span>
            <span class="player-desc" id="playerDesc"></span>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="pauseBtn" onclick="pauseCurrent()">&#10073;&#10073;</button>
            <button class="player-btn" id="playBtn" onclick="resumeCurrent()" style="display:none;">&#9654;</button>
        </div>
        <audio id="mainAudio" style="display:none;"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
